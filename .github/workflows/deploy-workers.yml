# ============================================
# Y-Nav 自动部署到 Cloudflare Workers
# ============================================
# 触发条件:
#   - 推送到 main 分支
#   - 手动触发 (workflow_dispatch)
#
# 前置准备:
#   1. 在 Cloudflare Dashboard 创建 KV 命名空间
#   2. 在 wrangler.toml 中填入 KV Namespace ID
#   3. 在 GitHub Secrets 中添加:
#      - CLOUDFLARE_API_TOKEN: Cloudflare API Token (需要 Workers 权限)
#      - CLOUDFLARE_ACCOUNT_ID: Cloudflare Account ID
#      - SYNC_PASSWORD: (可选) 同步密码
# ============================================

name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Workers
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 如果设置了同步密码，通过 secrets 注入
          secrets: |
            SYNC_PASSWORD
        env:
          SYNC_PASSWORD: ${{ secrets.SYNC_PASSWORD }}
